<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Contact Us</h1>
    </header>
    
    <nav>
        <ul>
            <li><a href="Home.html">Home</a></li>
            <li><a href="games.html">Games</a></li>
            <li><a href="ContactPage.html">Contact Us</a></li>
        </ul>
    </nav>
    
    <form onsubmit="validateForm(); return false;">
        <label>Name: <input type="text" name="name" required></label><br>
        <label>Date: <input type="date" name="date" required></label><br>
        <label>Message: <textarea name="message" rows="4" cols="50"></textarea></label><br>
        <button type="submit">Submit</button>
    </form>
    
    <footer>
        <p>Vineet Ravichandran</p>
    </footer>

    <script>
        function validateForm() {
            const message = document.querySelector('textarea[name="message"]').value;
            const regex = /^[a-zA-Z0-9\s]*$/;

            if (!regex.test(message)) {  //checks for special characters
                alert("The message cannot contain special characters.");
                return false;
            } else {
                alert("Form submitted successfully!");
                window.location.href = "success.html";
            }
        }
    </script>
</body>
</html>
